name: release
on:
  push:
    tags:
      - v*.*.*

permissions:
  contents: write
jobs:
  publish_binary:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Unshallow clone for tags
        run: git fetch --tags
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version-file: 'go.mod'
          cache: true
      - name: release-notes
        run: make release-notes
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          args: -p 3 release --rm-dist --release-notes=RELEASE_NOTES.md
          version: latest
